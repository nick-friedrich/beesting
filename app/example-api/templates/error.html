{{define "title"}}Error{{end}} {{define "content"}}
<div class="text-center py-12 sm:py-16 lg:py-20">
  <div class="max-w-md mx-auto">
    <!-- 404 Icon -->
    <div class="text-8xl sm:text-9xl font-bold text-primary mb-4">Oops!</div>

    <!-- Error Message -->
    <h1 class="text-2xl sm:text-3xl font-bold mb-4">Server Error</h1>
    <p class="text-base sm:text-lg text-gray-600 mb-8">
      Sorry, we couldn't process your request. Please try again later.
    </p>
    {{if .error}}
    <p class="text-base sm:text-lg text-gray-600 mb-8">{{.error}}</p>
    {{end}}

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="/" class="btn btn-primary btn-lg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        Go Home
      </a>
      <button onclick="history.back()" class="btn btn-outline btn-lg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        Go Back
      </button>
    </div>
  </div>
</div>
{{end}}
